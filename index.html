<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="display">
          <div data-previous-opperend class="previous-opperend"></div>
          <div data-current-opperend class="current-opperend"></div>
        </div>
        <div class="buttons">
          <button data-number class="btn">7</button>
          <button data-number class="btn">8</button>
          <button data-number class="btn">9</button>
          <button data-delete class="btn del">DEL</button>
          <button data-number class="btn">4</button>
          <button data-number class="btn">5</button>
          <button data-number class="btn">6</button>
          <button data-operation class="btn">+</button>
          <button data-number class="btn">1</button>
          <button data-number class="btn">2</button>
          <button data-number class="btn">3</button>
          <button data-operation class="btn">-</button>
          <button data-number class="btn">.</button>
          <button data-number class="btn">0</button>
          <button data-operation class="btn">/</button>
          <button data-operation class="btn">X</button>

          <button data-reset class="btn del" id="reset">RESET</button>
          <button data-equals class="btn" id="equal">=</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AchiGel">AchiGel</a>.
    </div>
  </body>
</html>
